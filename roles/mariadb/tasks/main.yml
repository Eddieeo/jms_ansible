---

- name: install mariadb-server
  yum:
    name: "{{ item }}"
    state: present
  loop:
    - mariadb
    - mariadb-devel
    - mariadb-server
    - python2-PyMySQL

- name: enable mariadb automatic start
  systemd:
    name: "{{ item }}"
    state: started
    enabled: yes
  loop:
    - mariadb

- firewalld:
    rich_rule: "{{ item }}"
    permanent: yes
    state: enabled
    immediate: yes
  loop:
    - 'rule family=ipv4 source address="{{ jms_network }}" port protocol=tcp port=3306 accept'

- name: remove anonymous user
  mysql_user:
    name: ''
    host_all: yes
    state: absent

- name: dalete database test
  mysql_db:
    name: "{{ item }}"
    state: absent
  loop:
    - test

- name: create database {{ db_name }}
  mysql_db:
    name: "{{ db_name }}"
    encoding: utf8

- name: create user {{ db_user }}
  mysql_user:
    name: "{{ db_user }}"
    password: "{{ db_passwd }}"
    priv: "{{ db_name }}.*:ALL"
    host: "%"
    state: present
